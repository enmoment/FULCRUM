{% extends "base.html" %}
{% block main_content %}

<div class="col-sm-8 col-md-4">
    <table class="table table-bordered " id="contenttable">
        <tr>
            <th>序号</th>
            <th>位置</th>
            <th>数值</th>
        </tr>
        {% for teminfo in teminfos %}

            </tr>
         {%endfor%}
    </table>
</div>



{% endblock %}
